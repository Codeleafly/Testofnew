<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Hands - AI Controlled Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        /* Extra styles for new elements */
        .medal-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .score-box {
            background: #ded895;
            border: 2px solid #553000;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        .score-label {
            color: #e58936;
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 5px;
        }
        .score-value {
            color: #fff;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
        }
        .text-brown { color: #553000; }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <h2 style="font-family: 'Press Start 2P'; margin-bottom: 20px;">LOADING GAME...</h2>
        <div class="loading-bar-container">
            <div id="loadingFill" class="loading-bar-fill"></div>
        </div>
        <div id="loadingPercent" class="loading-text">0%</div>
        <div id="currentFile" style="font-size: 12px; margin-top: 5px; opacity: 0.7;">Checking dependencies...</div>
    </div>

    <!-- Game Elements -->
    <video id="input_video"></video>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">0</div>

    <!-- Camera Feed Container -->
    <div id="cameraBox" class="camera-container">
        <div id="cameraLoader" class="camera-loader">
            <div class="spinner camera-spinner"></div>
            <div>Starting<br>Camera...</div>
        </div>
        <canvas id="output_canvas"></canvas>
    </div>

    <!-- UI Overlay -->
    <div class="instruction-bar">
        STATUS: <span id="statusText">System Loading...</span> | TIP: Pinch <span class="highlight-text">Thumb & Index</span> to Jump
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="bg-white/95 p-6 rounded-2xl shadow-2xl w-[90%] max-w-md text-center backdrop-blur-sm border-4 border-amber-500">
        <h1 class="text-3xl font-extrabold text-amber-800 mb-2 font-['Press_Start_2P'] tracking-widest drop-shadow-sm leading-tight">FLAPPY HANDS</h1>
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <!-- Best Score -->
            <div class="col-span-2 bg-amber-100 p-2 rounded-xl border-2 border-amber-300">
                <div class="text-xs text-amber-600 font-bold uppercase tracking-wider mb-1">Best Score</div>
                <div id="homeBestScore" class="text-2xl font-black text-amber-800 font-['Press_Start_2P']">0</div>
            </div>

            <!-- Medals -->
            <div class="col-span-2 bg-slate-100 p-2 rounded-xl border-2 border-slate-300">
                <div class="text-[10px] text-slate-500 font-bold uppercase tracking-wider mb-2">Medal Collection</div>
                <div class="flex justify-around items-center">
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_platinum.svg" class="w-8 h-8 mb-1 drop-shadow-md">
                        <span id="countPlatinum" class="text-[10px] font-bold text-gray-700 font-['Press_Start_2P']">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_gold.svg" class="w-8 h-8 mb-1 drop-shadow-md">
                        <span id="countGold" class="text-[10px] font-bold text-gray-700 font-['Press_Start_2P']">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_silver.svg" class="w-8 h-8 mb-1 drop-shadow-md">
                        <span id="countSilver" class="text-[10px] font-bold text-gray-700 font-['Press_Start_2P']">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_bronze.svg" class="w-8 h-8 mb-1 drop-shadow-md">
                        <span id="countBronze" class="text-[10px] font-bold text-gray-700 font-['Press_Start_2P']">0</span>
                    </div>
                </div>
            </div>
        </div>

        <p class="mb-4 text-gray-600 font-bold text-sm" id="startInstruction">Scripts Loaded. Enable Camera.</p>
        
        <button id="enableCameraBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-[0_4px_0_rgb(29,78,216)] active:shadow-[0_0px_0_rgb(29,78,216)] active:translate-y-1 transition-all uppercase tracking-wide text-sm mb-3 font-['Press_Start_2P']" onclick="enableCamera()">
            Enable Camera
        </button>

        <button id="startBtn" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-lg shadow-[0_4px_0_rgb(217,119,6)] active:shadow-[0_0px_0_rgb(217,119,6)] active:translate-y-1 transition-all uppercase tracking-wide text-sm font-['Press_Start_2P']" style="display: none;" onclick="startGame()">
            Start Game
        </button>
        
        <p id="gestureHint" class="mt-4 text-xs text-green-600 font-bold animate-pulse uppercase" style="display: none;">
            or PINCH to START!
        </p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h1 class="text-brown mb-4">GAME OVER</h1>
        
        <div class="score-box mb-6">
            <div class="text-center">
                <div class="score-label">MEDAL</div>
                <div class="medal-container" style="height: 50px;">
                    <img id="medalImg" src="" alt="Medal" style="display: none; width: 44px;">
                </div>
            </div>
            <div class="text-right">
                <div class="mb-2">
                    <div class="score-label">SCORE</div>
                    <div id="finalScore" class="score-value">0</div>
                </div>
                <div>
                    <div class="score-label">BEST</div>
                    <div id="bestScore" class="score-value">0</div>
                </div>
            </div>
        </div>

        <button onclick="resetGame()" class="btn">RETRY</button>
        <p class="mt-4 text-xs text-green-600 font-bold animate-pulse">
            or PINCH to RETRY!
        </p>
    </div>

    <!-- Application Scripts -->
    <script src="public/js/audio.js"></script> <!-- Audio Manager Loaded First -->
    <script src="public/js/game.js"></script>
    <script src="public/js/camera.js"></script>
    <script src="public/js/loader.js"></script>
</body>
</html>
