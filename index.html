<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Bird - AI Gesture Controlled Game</title>
    <meta name="description" content="Play Flappy Bird using hand movements. A high-tech AI motion-sensing game that works directly in your browser.">
    <meta name="keywords" content="Motion Bird, AI game, hand tracking, gesture control, MediaPipe, browser game, flappy bird AI">
    <meta name="author" content="Sriramiks Small Magic">
    <meta name="google-site-verification" content="FC6HPij0saGZm2oaFyWPzqVYwFi1OjST86DF2laG0LI" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        /* Extra styles for new elements */
        .medal-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .score-box {
            background: #ded895;
            border: 2px solid #553000;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        .score-label {
            color: #e58936;
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 5px;
        }
        .score-value {
            color: #fff;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #000;
        }
        .text-brown { color: #553000; }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <h2 style="font-family: 'Press Start 2P'; margin-bottom: 20px;">LOADING GAME...</h2>
        <div class="loading-bar-container">
            <div id="loadingFill" class="loading-bar-fill"></div>
        </div>
        <div id="loadingPercent" class="loading-text">0%</div>
        <div id="currentFile" style="font-size: 12px; margin-top: 5px; opacity: 0.7;">Checking dependencies...</div>
    </div>

    <!-- Game Elements -->
    <video id="input_video"></video>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">0</div>

    <!-- Camera Feed Container -->
    <div id="cameraBox" class="camera-container">
        <div id="cameraLoader" class="camera-loader">
            <div class="spinner camera-spinner"></div>
            <div>Starting<br>Camera...</div>
        </div>
        <canvas id="output_canvas"></canvas>
    </div>

    <!-- UI Overlay -->
    <div class="instruction-bar">
        STATUS: <span id="statusText">System Loading...</span> | TIP: Pinch <span class="highlight-text">Thumb & Index</span> to Jump
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="bg-[#ded895] p-6 rounded-lg border-4 border-[#553000] shadow-[8px_8px_0_rgba(0,0,0,0.2)] w-[90%] max-w-md text-center">
        <h1 class="text-2xl font-black text-[#e58936] mb-4 font-['Press_Start_2P'] tracking-tighter drop-shadow-[2px_2px_0_#000] leading-tight italic">MOTION BIRD</h1>
        
        <!-- Stats Grid -->
        <div class="mb-6">
            <!-- Best Score -->
            <div class="bg-white/30 p-3 rounded border-2 border-[#553000] mb-4">
                <div class="text-[10px] text-[#553000] font-bold uppercase tracking-wider mb-2 font-['Press_Start_2P']">Best Score</div>
                <div id="homeBestScore" class="text-3xl font-black text-white font-['Press_Start_2P'] drop-shadow-[3px_3px_0_#000]">0</div>
            </div>

            <!-- Medals -->
            <div class="bg-white/30 p-3 rounded border-2 border-[#553000]">
                <div class="text-[10px] text-[#553000] font-bold uppercase tracking-wider mb-4 font-['Press_Start_2P']">Medal Collection</div>
                <div class="grid grid-cols-4 gap-2">
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_platinum.svg" class="w-10 h-10 mb-2 drop-shadow-md">
                        <div class="text-[8px] font-bold text-[#553000] mb-1 font-['Press_Start_2P']">PLAT</div>
                        <span id="countPlatinum" class="text-[10px] font-bold text-white font-['Press_Start_2P'] drop-shadow-[1px_1px_0_#000]">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_gold.svg" class="w-10 h-10 mb-2 drop-shadow-md">
                        <div class="text-[8px] font-bold text-[#553000] mb-1 font-['Press_Start_2P']">GOLD</div>
                        <span id="countGold" class="text-[10px] font-bold text-white font-['Press_Start_2P'] drop-shadow-[1px_1px_0_#000]">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_silver.svg" class="w-10 h-10 mb-2 drop-shadow-md">
                        <div class="text-[8px] font-bold text-[#553000] mb-1 font-['Press_Start_2P']">SILV</div>
                        <span id="countSilver" class="text-[10px] font-bold text-white font-['Press_Start_2P'] drop-shadow-[1px_1px_0_#000]">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="public/assets/medal_bronze.svg" class="w-10 h-10 mb-2 drop-shadow-md">
                        <div class="text-[8px] font-bold text-[#553000] mb-1 font-['Press_Start_2P']">BRON</div>
                        <span id="countBronze" class="text-[10px] font-bold text-white font-['Press_Start_2P'] drop-shadow-[1px_1px_0_#000]">0</span>
                    </div>
                </div>
            </div>
        </div>

        <p class="mb-4 text-[#553000] font-bold text-[10px] font-['Press_Start_2P']" id="startInstruction">ENABLE CAMERA TO START</p>
        
        <button id="enableCameraBtn" class="w-full bg-[#3b82f6] hover:brightness-110 text-white font-bold py-4 px-6 rounded border-b-8 border-[#1d4ed8] active:border-b-0 active:translate-y-2 transition-all uppercase text-sm mb-4 font-['Press_Start_2P']" onclick="enableCamera()">
            ENABLE CAMERA
        </button>

        <button id="startBtn" class="w-full bg-[#f59e0b] hover:brightness-110 text-white font-bold py-4 px-6 rounded border-b-8 border-[#d97706] active:border-b-0 active:translate-y-2 transition-all uppercase text-sm font-['Press_Start_2P']" style="display: none;" onclick="startGame()">
            START GAME
        </button>
        
        <p id="gestureHint" class="mt-4 text-[10px] text-green-700 font-bold animate-pulse font-['Press_Start_2P']" style="display: none;">
            OR PINCH TO START!
        </p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="bg-[#ded895] p-6 rounded-lg border-4 border-[#553000] shadow-[8px_8px_0_rgba(0,0,0,0.2)] w-[90%] max-w-[320px] text-center">
        <h1 class="text-2xl font-black text-[#e58936] mb-6 font-['Press_Start_2P'] tracking-tighter drop-shadow-[2px_2px_0_#000] italic">GAME OVER</h1>
        
        <div class="bg-white/40 p-4 rounded border-2 border-[#553000] flex justify-between items-center mb-6">
            <div class="text-center">
                <div class="text-[10px] text-[#e58936] font-bold font-['Press_Start_2P'] mb-2">MEDAL</div>
                <div class="flex justify-center items-center h-14 w-14 mx-auto">
                    <img id="medalImg" src="" alt="Medal" style="display: none; width: 44px;">
                </div>
            </div>
            <div class="text-right flex flex-col gap-4">
                <div>
                    <div class="text-[10px] text-[#e58936] font-bold font-['Press_Start_2P'] mb-1">SCORE</div>
                    <div id="finalScore" class="text-2xl text-white font-['Press_Start_2P'] drop-shadow-[2px_2px_0_#000]">0</div>
                </div>
                <div>
                    <div class="text-[10px] text-[#e58936] font-bold font-['Press_Start_2P'] mb-1">BEST</div>
                    <div id="bestScore" class="text-2xl text-white font-['Press_Start_2P'] drop-shadow-[2px_2px_0_#000]">0</div>
                </div>
            </div>
        </div>

        <button onclick="resetGame()" class="w-full bg-[#f59e0b] hover:brightness-110 text-white font-bold py-4 px-6 rounded border-b-8 border-[#d97706] active:border-b-0 active:translate-y-2 transition-all uppercase text-sm font-['Press_Start_2P']">RETRY</button>
        <p class="mt-4 text-[10px] text-green-700 font-bold animate-pulse font-['Press_Start_2P']">
            OR PINCH TO RETRY!
        </p>
    </div>

    <!-- Application Scripts -->
    <script src="public/js/audio.js"></script> <!-- Audio Manager Loaded First -->
    <script src="public/js/game.js"></script>
    <script src="public/js/camera.js"></script>
    <script src="public/js/loader.js"></script>
</body>
</html>
